		<script type="text/javascript">
			// Create command iframe
			$(document).ready(function(){ $('<iframe style="display: none; height:1px; width:1px;" id="command" />').appendTo('body'); });

			// Define default server parameters
			window.serverAddress = "boxeebox";
			window.serverPort = "8800";

			/**
			* Execute BoxeeBox Remote Control Interface command
			* Log and return destination url (access to contents forbidden to javascript by same-origin policy)
			* Note: jsonp could overcome this, however this requires a valid json response
			*
			* @param  command		 Command for execution
			*
			* @return null
			*/
			function BBRCI(command)
			{
				$('#command').attr("src", "http://" + window.serverAddress + ":" + window.serverPort + "/xbmcCmds/xbmcHttp?command=" + command);
				console.log($('#command').attr("src"));
				return $('#command').attr("src");
			}

			/**
			* Flatten command into BoxeeBox Remote Control Interface command
			*
			* @return string
			*/
			function GetVolume()
			{
				return BBRCI("GetVolume()");
			}

			/**
			* Flatten command into BoxeeBox Remote Control Interface command
			*
			* @param  percent		 percentage to set
			*
			* @return string
			*/

			{
				return BBRCI("SetVolume(" + percent + ")");

		<script type="text/javascript">
			// Bind text fields to global server parameters
			$(document).ready(function() 
			{
				$('#server_address').val(window.serverAddress);
				$('#server_address').change(function() 
				{ 
					window.serverAddress = $('#server_address').val(); 
				});
				$('#server_port').val(window.serverPort);
				$('#server_port').change(function() 
				{ 
					window.serverPort = $('#server_port').val(); 
				});
			});
			// Handle key-presses
			$(window).keydown(function(e)
			{
				// <shift> modifier
				if (e.shiftKey)
				{
					switch ( e.keyCode ) 
					{
						// Exclamation Point
						case '1'.charCodeAt(0):
							SendUnicodeChar('!'.charCodeAt(0));
							break;
						// 'At'
						case '2'.charCodeAt(0):
							SendUnicodeChar('@'.charCodeAt(0));
							break;
						// Hash
						case '3'.charCodeAt(0):
							SendUnicodeChar('#'.charCodeAt(0));
							break;
						// Dollar
						case '4'.charCodeAt(0):
							SendUnicodeChar('$'.charCodeAt(0));
							break;
						// Percent
						case '5'.charCodeAt(0):
							SendUnicodeChar('%'.charCodeAt(0));
							break;
						// Caret
						case '6'.charCodeAt(0):
							SendUnicodeChar('^'.charCodeAt(0));
							break;
						// Ampersand
						case '7'.charCodeAt(0):
							SendUnicodeChar('&'.charCodeAt(0));
							break;
						// Asterisk
						case '8'.charCodeAt(0):
							SendUnicodeChar('*'.charCodeAt(0));
							break;
						// Left bracket
						case '9'.charCodeAt(0):
							SendUnicodeChar('('.charCodeAt(0));
							break;
						// Right bracket
						case '0'.charCodeAt(0):
							SendUnicodeChar(')'.charCodeAt(0));
							break;
						// Underscore
						case 189:
							SendUnicodeChar('_'.charCodeAt(0));
							break;
						// Plus
						case 187:
							SendUnicodeChar('+'.charCodeAt(0));
							break;
						// Left curly bracket
						case 219:
							SendUnicodeChar('{'.charCodeAt(0));
							break;
						// Right curly bracket
						case 221:
							SendUnicodeChar('}'.charCodeAt(0));
							break;
						// Pipe
						case 220:
							SendUnicodeChar('|'.charCodeAt(0));
							break;
						// Colon
						case 186:
							SendUnicodeChar(':'.charCodeAt(0));
							break;
						// Double quote
						case 222:
							SendUnicodeChar('"'.charCodeAt(0));
							break;
						// Tilde
						case 192:
							SendUnicodeChar('~'.charCodeAt(0));
							break;
						// Less than
						case 188:
							SendUnicodeChar('<'.charCodeAt(0));
							break;
						// Greater than
						case 190:
							SendUnicodeChar('>'.charCodeAt(0));
							break;
						// Question mark
						case 191:
							SendUnicodeChar('?'.charCodeAt(0));
							break;
						// Default
						default:
							// Upper-case alphabetic
							if (e.keyCode >= 'A'.charCodeAt(0) && e.keyCode <= 'Z'.charCodeAt(0))
							{
								SendUnicodeChar(e.keyCode);
							}
							break;
					}	
				}
				else
				{
					switch ( e.keyCode ) 
					{
						// <enter>
						case 13:
							SendKey(256);
							break;
						// <shift>
						case 16:
						// <command>
						case 91:
							break;
						// Escape / Back
						case 27:
							SendKey(275);
							break;
						// Up
						case 38:
							SendKey(270);
							break;
						// Down
						case 40:
							SendKey(271);
							break; 
						// Left
						case 37:
							SendKey(272);
							break; 
						// Right
						case 39:
							SendKey(273);
							break;
						// Space
						case ' '.charCodeAt(0):
						// Backspace
						case 8:
						// Tab
						case 9:
							SendKey(e.keyCode + 61696);
							break;
						// Slant
						case 192:
							SendUnicodeChar('`'.charCodeAt(0));
							break;
						// Hyphen
						case 189:
							SendUnicodeChar('-'.charCodeAt(0));
							break;
						// Equals
						case 187:
							SendUnicodeChar('='.charCodeAt(0));
							break;
						// Left square bracket
						case 219:
							SendUnicodeChar('['.charCodeAt(0));
							break;
						// Right square bracket
						case 221:
							SendUnicodeChar(']'.charCodeAt(0));
							break;
						// Backslash
						case 220:
							SendUnicodeChar('\\'.charCodeAt(0));
							break;
						// Semi-colon
						case 186:
							SendUnicodeChar(';'.charCodeAt(0));
							break;
						// Apostrophe
						case 222:
							SendUnicodeChar('\''.charCodeAt(0));
							break;
						// Comma
						case 188:
							SendUnicodeChar(','.charCodeAt(0));
							break;
						// Full stop
						case 190:
							SendUnicodeChar('.'.charCodeAt(0));
							break;
						// Forward slash
						case 191:
							SendUnicodeChar('/'.charCodeAt(0));
							break;
						// Default
						default:
							// Lower-case alphabetic
							if (e.keyCode >= 'A'.charCodeAt(0) && e.keyCode <= 'Z'.charCodeAt(0))
							{
								SendUnicodeChar(e.keyCode + 32);
							}
							// Numeric
							else if (e.keyCode >= '0'.charCodeAt(0) && e.keyCode <= '9'.charCodeAt(0))
							{
								SendUnicodeChar(e.keyCode);
							}
							break;
					}
				}
				return;
			});
		</script>
